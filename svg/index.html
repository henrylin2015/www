<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>svg</title>
	<meta name="viewport" content="width=device-width,initial-scale=1.0">
	<style>
		.container{
			width: 1000px;
			margin: 0 auto;
			height: 700px;
		}
		.svg{
			width: 50%;
			height: 100%;
			border:1px solid #eee;
		}
	</style>
</head>
<body>
	<div class="container">
		<div class="svg">
			<svg width="100%" height="700px">
				<rect  x="40%" y="10" rx="10" ry="10" width="100" height="25" fill="#1582dc" />
				<text x="46%" y="28" fill="#ffffff">2015</text>
				<line x1="50%" y1="35" x2="50%" y2="100" stroke="#1582dc" stroke-width="5"/>
				<circle cx="50%" cy="100" r="20" stroke="#1582dc" fill="#1582dc" stroke-width="4"/>
				<text x="47%" y="105" fill="#fff"> 开始</text>
				<g>
					<line x1="50%" y1="105" x2="50%" y2="250" stroke="#1582dc" stroke-width="5"/>
					<circle cx="50%" cy="250" r="20" stroke="#1582dc" stroke-width="5" fill="#1582dc"/>
					<text x="47%" y="255" fill="#fff">CDE</text>
				</g>
				
				<g>
					<line x1="50%" y1="105" x2="25%" y2="240" stroke="#1582dc" stroke-width="5"/>
					<circle cx="25%" cy="240" r="20" stroke="#1582dc" stroke-width="5" fill="#1582dc"/>
					<text x="22%" y="245" fill="#fff">IND</text>
				</g>
				<g>
					<line x1="50%" y1="105" x2="75%" y2="240" stroke="#1582dc" stroke-width="5"/>
					<circle cx="75%" cy="240" r="20" stroke="#1582dc" stroke-width="5" fill="#1582dc"/>
					<text x="72%" y="245" fill="#fff">NND</text>
				</g>
				<g fill="#1582dc">
					<line x1="50%"  y1="270" x2="50%" y2="400" stroke-width="5" stroke="#1582dc" />
					<circle cx="50%" cy="400" r="20" stroke-width="4"  stroke="#1582dc" />
					<text x="47%" y="405"  fill="#fff" stroke="">结束</text>
				</g>
				<g fill="#1582dc">
					<line x1="25%"  y1="250" x2="25%" y2="400" stroke-width="5" stroke="#1582dc" />
					<circle cx="25%" cy="400" r="20" stroke-width="4"  stroke="#1582dc" />
					<text x="22%" y="405"  fill="#fff" stroke="">结束</text>
				</g>
				<g fill="#1582dc">
					<line x1="75%"  y1="250" x2="75%" y2="400" stroke-width="5" stroke="#1582dc" />
					<circle cx="75%" cy="400" r="20" stroke-width="4"  stroke="#1582dc" />
					<text x="72%" y="405"  fill="#fff" stroke="">结束</text>
				</g>
				<g fill="#1582dc">
					<line x1="50%"  y1="420" x2="50%" y2="600" stroke-width="5" stroke="#1582dc" />
					<circle cx="50%" cy="550" r="20" stroke-width="4"  stroke="#1582dc" />
					<text x="47%" y="555"  fill="#fff" stroke="">结束</text>
				</g>
				<!--直线-->
				<g stroke="#1582dc" fill = "#1582dc">
					<line x1="122" y1="420"  x2="240" y2="535" stroke-width="5"/>
					<!-- <paht  d="M125,400  L125,400  L500,600"  stroke-width="4"/> -->
					<line x1="75%" y1="420"  x2="260" y2="535" stroke-width="5"/>
				</g>
				<g fill="#1582dc">
					 <path d="M250,620 L240,600 L260,600 Z" stroke-width="4" />
				</g>
			</svg>
		</div>
	</div>
</body>
</html>
